<div class="container-lg px-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Fazendas</h2>
    <a routerLink="/fazendas/cadastrar" cButton color="primary" size="sm">
      <fa-icon [icon]="faPlus" class="me-2"></fa-icon>
      Nova Fazenda
    </a>
  </div>

  <c-card>
    <c-card-body>
      <table cTable hover responsive>
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Inscrição</th>
            <th>CNPJ</th>
            <th>Cidade/UF</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fazenda of fazendas">
            <td>{{ fazenda.id }}</td>
            <td>{{ fazenda.nome }}</td>
            <td>{{ fazenda.inscricao }}</td>
            <td>{{ fazenda.cnpj }}</td>
            <td>{{ fazenda.cidade }}/{{ fazenda.uf }}</td>
            <td class="text-center">
              <a [routerLink]="['/fazendas', fazenda.id]" cButton color="info" size="sm" variant="ghost">
                <fa-icon [icon]="faPencil"></fa-icon>
              </a>
              <button cButton color="danger" size="sm" variant="ghost" (click)="deletar(fazenda.id!)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
</div>
