<div class="container-lg px-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">{{ isEdicao ? 'Editar Funcionário' : 'Novo Funcionário' }}</h2>
    <a routerLink="/funcionarios/lista" cButton color="secondary" size="sm" variant="ghost">
      <fa-icon [icon]="faArrowLeft" class="me-1"></fa-icon> Voltar
    </a>
  </div>

  <c-card>
    <c-card-header>
      <strong>Dados do Funcionário</strong>
    </c-card-header>
    <c-card-body>
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <c-row>
          <c-col [md]="6">
            <div class="mb-3">
              <label cLabel for="nome">Nome *</label>
              <input cFormControl id="nome" formControlName="nome" placeholder="Nome completo" />
              <c-form-feedback *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" [valid]="false">
                Nome é obrigatório
              </c-form-feedback>
            </div>
          </c-col>

          <c-col [md]="6">
            <div class="mb-3">
              <label cLabel for="email">Email *</label>
              <input cFormControl id="email" type="email" formControlName="email" placeholder="email@exemplo.com" />
              <c-form-feedback *ngIf="form.get('email')?.invalid && form.get('email')?.touched" [valid]="false">
                Email válido é obrigatório
              </c-form-feedback>
            </div>
          </c-col>

          <c-col [md]="6">
            <div class="mb-3">
              <label cLabel for="cpf">CPF *</label>
              <input cFormControl id="cpf" formControlName="cpf" placeholder="000.000.000-00" />
              <c-form-feedback *ngIf="form.get('cpf')?.invalid && form.get('cpf')?.touched" [valid]="false">
                CPF é obrigatório
              </c-form-feedback>
            </div>
          </c-col>

          <c-col [md]="6">
            <div class="mb-3">
              <label cLabel for="senha">Senha {{ isEdicao ? '' : '*' }}</label>
              <input cFormControl id="senha" type="password" formControlName="senha"
                     [placeholder]="isEdicao ? 'Deixe vazio para manter a atual' : 'Mínimo 6 caracteres'" />
              <c-form-feedback *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched" [valid]="false">
                Senha é obrigatória (mínimo 6 caracteres)
              </c-form-feedback>
            </div>
          </c-col>
        </c-row>

        <div class="d-flex gap-2 mt-3">
          <button type="submit" cButton color="primary" [disabled]="form.invalid">
            <fa-icon [icon]="faSave" class="me-1"></fa-icon>
            {{ isEdicao ? 'Salvar Alterações' : 'Cadastrar' }}
          </button>
          <a routerLink="/funcionarios/lista" cButton color="secondary" variant="ghost">Cancelar</a>
        </div>
      </form>
    </c-card-body>
  </c-card>
</div>
