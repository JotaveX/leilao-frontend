<div class="container-lg px-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">{{ isEdicao ? 'Editar Condição' : 'Nova Condição' }}</h2>
    <a routerLink="/condicoes/lista" cButton color="secondary" size="sm" variant="ghost">
      <fa-icon [icon]="faArrowLeft" class="me-1"></fa-icon> Voltar
    </a>
  </div>

  <c-card>
    <c-card-header>
      <strong>Dados da Condição</strong>
    </c-card-header>
    <c-card-body>
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <c-row>
          <c-col [md]="6">
            <div class="mb-3">
              <label cLabel for="tipo">Tipo *</label>
              <input cFormControl id="tipo" formControlName="tipo" placeholder="Tipo da condição" />
              <c-form-feedback *ngIf="form.get('tipo')?.invalid && form.get('tipo')?.touched" [valid]="false">
                Tipo é obrigatório
              </c-form-feedback>
            </div>
          </c-col>

          <c-col [md]="6">
            <div class="mb-3">
              <label cLabel for="descricao">Descrição *</label>
              <input cFormControl id="descricao" formControlName="descricao" placeholder="Descrição da condição" />
              <c-form-feedback *ngIf="form.get('descricao')?.invalid && form.get('descricao')?.touched" [valid]="false">
                Descrição é obrigatória
              </c-form-feedback>
            </div>
          </c-col>
        </c-row>

        <div class="d-flex gap-2 mt-3">
          <button type="submit" cButton color="primary" [disabled]="form.invalid">
            <fa-icon [icon]="faSave" class="me-1"></fa-icon>
            {{ isEdicao ? 'Salvar Alterações' : 'Cadastrar' }}
          </button>
          <a routerLink="/condicoes/lista" cButton color="secondary" variant="ghost">Cancelar</a>
        </div>
      </form>
    </c-card-body>
  </c-card>
</div>
