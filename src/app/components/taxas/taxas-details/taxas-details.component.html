<div class="container-lg px-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">{{ isEdicao ? 'Editar Taxa' : 'Nova Taxa' }}</h2>
    <a routerLink="/taxas/lista" cButton color="secondary" size="sm" variant="ghost">
      <fa-icon [icon]="faArrowLeft" class="me-1"></fa-icon> Voltar
    </a>
  </div>

  <c-card>
    <c-card-header>
      <strong>Dados da Taxa</strong>
    </c-card-header>
    <c-card-body>
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <c-row>
          <c-col [md]="6">
            <div class="mb-3">
              <label cLabel for="porcentagem">Porcentagem (%) *</label>
              <input cFormControl id="porcentagem" type="number" formControlName="porcentagem" placeholder="0.00" step="0.01" />
              <c-form-feedback *ngIf="form.get('porcentagem')?.invalid && form.get('porcentagem')?.touched" [valid]="false">
                Porcentagem é obrigatória
              </c-form-feedback>
            </div>
          </c-col>

          <c-col [md]="6">
            <div class="mb-3">
              <label cLabel for="tipo_cliente">Tipo de Cliente *</label>
              <input cFormControl id="tipo_cliente" formControlName="tipo_cliente" placeholder="Ex: Comprador, Vendedor" />
              <c-form-feedback *ngIf="form.get('tipo_cliente')?.invalid && form.get('tipo_cliente')?.touched" [valid]="false">
                Tipo de cliente é obrigatório
              </c-form-feedback>
            </div>
          </c-col>
        </c-row>

        <div class="d-flex gap-2 mt-3">
          <button type="submit" cButton color="primary" [disabled]="form.invalid">
            <fa-icon [icon]="faSave" class="me-1"></fa-icon>
            {{ isEdicao ? 'Salvar Alterações' : 'Cadastrar' }}
          </button>
          <a routerLink="/taxas/lista" cButton color="secondary" variant="ghost">Cancelar</a>
        </div>
      </form>
    </c-card-body>
  </c-card>
</div>
