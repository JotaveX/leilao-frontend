<div class="container-lg px-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Clientes</h2>
    <a routerLink="/clientes/cadastrar" cButton color="primary" size="sm">
      <fa-icon [icon]="faPlus" class="me-2"></fa-icon>
      Novo Cliente
    </a>
  </div>

  <c-card>
    <c-card-body>
      <table cTable hover responsive>
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Cidade/UF</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.cpf }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.cidade }}/{{ cliente.uf }}</td>
            <td class="text-center">
              <a [routerLink]="['/clientes', cliente.id]" cButton color="info" size="sm" variant="ghost">
                <fa-icon [icon]="faPencil"></fa-icon>
              </a>
              <button cButton color="danger" size="sm" variant="ghost" (click)="deletar(cliente.id!)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
</div>
